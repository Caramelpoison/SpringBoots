<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 5px;
      width: 300px;
      border-radius: 3px;
      border: 1px solid #ddd;
    }

    button[type="submit"] {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: inline-block;
      padding: 5px 10px;
      background-color: #ccc;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
    }

    .back-link:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
<h2>Create Book</h2>
<form action="/books/create" method="post">
  <label>Title:</label>
  <input type="text" name="title" required/>
  <br/>
  <label>Author:</label>
  <input type="text" name="author.name" required/>
  <br/>
  <button type="submit">Create</button>
</form>
<a class="back-link" href="/books">Back to Book List</a>
</body>
</html>
