<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            color: #fff;
        }

        .actions .edit {
            background-color: #4CAF50;
        }

        .actions .delete {
            background-color: #f44336;
        }

        .create-link {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }

        .create-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Book List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
        <td>
            <div class="actions">
                <a class="edit" th:href="@{/books/update/{id}(id=${book.id})}">Edit</a>
                <a class="delete" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
            </div>
        </td>
    </tr>
</table>
<a class="create-link" href="/books/create">Create New Book</a>
</body>
</html>
